<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
  <nav>
    <ul style="list-style-type: none;">
        <li>MyTicTacToe.com</li>
    </ul>
  </nav> 
  <div class="gamecontainer">
   <div class="container">
      <div class="box bt-0 br-0 bb-0 bl-0"><span class="boxtext"></span></div>
      <div class="box bt-0 br-0 bb-0"><span class="boxtext"></span></div>
      <div class="box bt-0 br-0 bb-0"><span class="boxtext"></span></div>
      <div class="box br-0 bl-0 bb-0"><span class="boxtext"></span></div>
      <div class="box br-0 bb-0"><span class="boxtext"></span></div>
      <div class="box br-0 bb-0"><span class="boxtext"></span></div>
      <div class="box bl-0 br-0 bb-0"><span class="boxtext"></span></div>
      <div class="box bb-0 br-0"><span class="boxtext"></span></div>
      <div class="box bb-0 br-0"><span class="boxtext"></span></div>
  </div>
  <div class="gameinfo">
      <h1>Welcome to Tic Tac Toe</h1>
      <div>
          <span class="info"></span>
          <button id ="reset">Reset</button>
      </div>
      <div class="imgbox">
          <img src="excited.gif" alt="">
      </div>
    </div>
 </div>
<script src="script.js"></script>
</body>
</html>
